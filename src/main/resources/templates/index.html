<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8"/>
    <title>Chat App</title>
</head>
<body style="margin-left: 30px">
<h1>Peer to Peer Chat App</h1>

<form th:action="@{/update}" th:object="${activeUser}" method="post">
    <label for="Your username">Your username:</label>
    <input th:type="hidden" th:field="*{id}" />
    <input type="text" id="Your username" th:field="*{username}" th:placeholder="*{username}"/>
    <button type="submit">update</button>
</form>
<ul>
    <li>App<br/>Hi there! Send your message with the form below.</li>
</ul>


<ul th:each="message : ${messages}">
    <li th:text="${message.getUsername()}"></li>
    <li style="list-style-type:none" th:text="${message.getText()}"></li>
</ul>
<form class=".form-inline" action="/addmessage" th:object="${newMessage}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <textarea th:field="*{text}" rows="5" cols="30">Add your message here</textarea>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
